<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MURA Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="dashboard.css" />
</head>
<body>
  <div class="sidebar">
    <div>
      <h1>MURA</h1>
      <div class="menu">
        <a href="#">Profile</a>
        <a href="#">Learn</a>
        <a href="#">Practice</a>
        <a href="#">Achievements</a>
        <a href="#">Settings</a>
      </div>
    </div>
    <div class="logout">
      <a href="#">Logout</a>
    </div>
  </div>

  <div class="main">
    <div class="welcome">Welcome back, learner! 🌟</div>

    <div class="card">
      <h2>Your Daily Progress</h2>
      <div class="progress">
        <div class="progress-bar"></div>
      </div>
      <button class="start-btn">Continue Lesson</button>
    </div>

    <div class="card">
      <h2>Achievements</h2>
      <ul>
        <li>🔥 7-day streak</li>
        <li>🎯 90% quiz accuracy</li>
        <li>🏆 3 new skills unlocked</li>
      </ul>
    </div>
  </div>
</body>
</html>
